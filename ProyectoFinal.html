<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Yoga Espacio</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

  
  <div class="container-fluid py-1 d-flex justify-content-between align-items-start border-bottom flex-column flex-md-row">
    <div class="d-flex flex-column align-items-start">
 
      <div class="d-flex align-items-center mb-1">
        <img src="/assects/logo.png" alt="Yoga Espacio" height="30" class="me-3">
        <img src="/assects/circulo1.png" alt="circulo 1" height="12" class="me-1">
        <img src="/assects/circulo2.png" alt="circulo 2" height="12" class="me-1">
        <img src="/assects/circulo3.png" alt="circulo 3" height="12">
      </div>

  
      <div>
        <button class="btn btn-warning btn-sm" type="button" data-bs-toggle="collapse" data-bs-target="#subMenuLines" aria-expanded="false" aria-controls="subMenuLines">
          <i class="bi bi-list text-white fs-5"></i>
        </button>
        <div class="collapse mt-2" id="subMenuLines">
          <div class="bg-white p-2 rounded shadow-sm">
            <a href="#" class="d-block mb-2">Yoga Espacio <i class="bi bi-caret-down-fill"></i></a>
            <a href="#" class="d-block mb-2">Jñana Dakini <i class="bi bi-caret-down-fill"></i></a>
            <a href="#" class="d-block mb-2">Yogapedia</a>
            <a href="#" class="d-block mb-2">Revista Yoga-e</a>
            <a href="#" class="d-block">Boletín</a>
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex align-items-center mt-2 mt-md-0">
      <button class="btn btn-warning btn-sm me-2" type="button" data-bs-toggle="collapse" data-bs-target="#menuCollapse" aria-expanded="false" aria-controls="menuCollapse">
        <i class="bi bi-list fs-5 text-white"></i>
      </button>
      <i class="bi bi-search fs-5"></i>
    </div>
  </div>


  <div class="collapse" id="menuCollapse">
    <div class="navbar-collapse bg-white p-4 rounded-bottom">
      <a href="#" class="d-block mb-2">Clases y Horarios <i class="bi bi-caret-down-fill"></i></a>
      <a href="#" class="d-block mb-2">Yoga <i class="bi bi-caret-down-fill"></i></a>
      <a href="#" class="d-block mb-2">Meditación <i class="bi bi-caret-down-fill"></i></a>
      <a href="#" class="d-block mb-2">Terapias</a>
      <a href="#" class="d-block">Formación de Maestros</a>
    </div>
  </div>

  <div class="container-fluid bg-warning text-end py-1 pe-3">
    <a href="#" class="btn btn-link text-white text-decoration-none">
      <i class="bi bi-person-fill me-1"></i> Iniciar Sesión
    </a>
  </div>

  <div id="heroCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="/assects/carrusel1.png" class="d-block w-100" alt="Yoga slide 1">
      </div>
      <div class="carousel-item">
        <img src="/assects/carrusel2.png" class="d-block w-100" alt="Yoga slide 2">
      </div>
      <div class="carousel-item">
        <img src="/assects/carrusel3.png" class="d-block w-100" alt="Yoga slide 3">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
